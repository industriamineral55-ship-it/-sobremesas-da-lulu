<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobremesas da Lulu</title>

    <!-- Meta Tags para Compartilhamento -->
    <meta property="og:title" content="Sobremesas da Lulu">
    <meta property="og:description" content="As delícias que adoçam o seu dia!">
    <meta property="og:image" content="https://placehold.co/1200x630/FFB6C1/333?text=Sobremesas+da+Lulu">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF7F9; /* Rosa bem clarinho */
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .cart-modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .cart-modal.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto text-center px-4">
            <h1 class="font-pacifico text-4xl text-pink-500">Sobremesas da Lulu!</h1>
            <p class="text-gray-500 mt-1">As delícias que adoçam o seu dia!</p>
            <div class="mt-2 text-sm text-gray-700 bg-pink-100 rounded-full inline-flex items-center px-3 py-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Horário de entrega: <strong>13:20 às 17:30</strong></span>
            </div>
        </div>
    </header>

    <!-- Product Grid -->
    <main class="container mx-auto p-4 md:p-8">
        <h2 class="text-2xl font-bold text-center mb-6 text-pink-800">Nosso Cardápio</h2>
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Os produtos serão inseridos aqui pelo JavaScript -->
        </div>
    </main>

    <!-- Floating Cart Button -->
    <div class="fixed bottom-6 right-6">
        <button id="open-cart-btn" class="bg-pink-500 text-white p-4 rounded-full shadow-lg hover:bg-pink-600 transition-transform transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">0</span>
        </button>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg max-h-screen overflow-hidden flex flex-col">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-2xl font-bold text-pink-800">Seu Pedido</h3>
                <button id="close-cart-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="cart-items" class="p-6 overflow-y-auto flex-grow">
                <!-- Itens do carrinho aqui -->
            </div>
            <div class="p-6 border-t bg-gray-50">
                 <div class="mb-4">
                    <label for="customer-name" class="block text-sm font-medium text-gray-700">Seu Nome</label>
                    <input type="text" id="customer-name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500" placeholder="Digite seu nome completo">
                </div>
                 <div class="mb-4">
                    <label for="customer-address" class="block text-sm font-medium text-gray-700">Endereço de Entrega</label>
                    <input type="text" id="customer-address" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500" placeholder="Rua, Número, Bairro, etc.">
                </div>
                <div class="flex justify-between items-center text-xl font-bold mb-4">
                    <span>Total:</span>
                    <span id="cart-total">R$ 0,00</span>
                </div>
                <button id="checkout-btn" class="w-full bg-green-500 text-white py-3 rounded-lg font-bold text-lg hover:bg-green-600 transition-colors">
                    Finalizar Pedido no WhatsApp
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-md opacity-0 transition-opacity duration-300">
      Item adicionado ao carrinho!
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // =================================================================
            // CONFIGURAÇÕES DA LOJA
            // =================================================================
            const luluWhatsAppNumber = '558199605432'; // Ex: 5511999998888 (código do país + DDD + número)

            // =================================================================
            // VARIÁVEIS GLOBAIS
            // =================================================================
            let allProducts = [];
            let cart = [];

            const productGrid = document.getElementById('product-grid');
            const cartCount = document.getElementById('cart-count');
            const cartModal = document.getElementById('cart-modal');
            const openCartBtn = document.getElementById('open-cart-btn');
            const closeCartBtn = document.getElementById('close-cart-btn');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            const toast = document.getElementById('toast');

            // --- FUNÇÕES DE DADOS ---

            async function fetchProducts() {
                try {
                    const response = await fetch('/api/products');
                    if (!response.ok) {
                        throw new Error('Não foi possível carregar os produtos.');
                    }
                    allProducts = await response.json();
                } catch (error) {
                    console.error('Erro ao buscar produtos:', error);
                    productGrid.innerHTML = '<p class="text-center text-red-500">Erro ao carregar o cardápio. Tente novamente mais tarde.</p>';
                }
            }

            // --- FUNÇÕES DA LOJA ---

            function renderProducts() {
                productGrid.innerHTML = '';
                allProducts.forEach(product => {
                    const productCard = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <h3 class="text-xl font-bold text-pink-900">${product.name}</h3>
                                <p class="text-gray-600 mt-2">${product.description}</p>
                                <div class="flex justify-between items-center mt-4">
                                    <span class="text-lg font-bold text-pink-500">R$ ${product.price.toFixed(2).replace('.', ',')}</span>
                                    <button data-id="${product.id}" class="add-to-cart-btn bg-pink-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-pink-600 transition-colors">
                                        Adicionar
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    productGrid.innerHTML += productCard;
                });

                document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                    button.addEventListener('click', (e) => addToCart(parseInt(e.target.dataset.id)));
                });
            }
            
            function showToast(message) {
                toast.textContent = message;
                toast.classList.remove('opacity-0');
                setTimeout(() => {
                    toast.classList.add('opacity-0');
                }, 2000);
            }

            function addToCart(productId) {
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    const product = allProducts.find(p => p.id === productId);
                    if (product) {
                        cart.push({ ...product, quantity: 1 });
                    }
                }
                updateCart();
                showToast('Item adicionado ao carrinho!');
            }

            function updateCart() {
                renderCartItems();
                updateCartCount();
                updateCartTotal();
            }
            
            function renderCartItems() {
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p class="text-gray-500 text-center">Seu carrinho está vazio.</p>';
                    return;
                }
                
                cartItemsContainer.innerHTML = '';
                cart.forEach(item => {
                    const cartItemHTML = `
                        <div class="flex justify-between items-center mb-4 pb-2 border-b last:border-b-0 last:mb-0">
                            <div>
                                <h4 class="font-semibold">${item.name}</h4>
                                <p class="text-sm text-gray-600">R$ ${item.price.toFixed(2).replace('.', ',')}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <button data-id="${item.id}" class="quantity-change-btn bg-gray-200 rounded-full h-6 w-6 flex items-center justify-center">-</button>
                                <span>${item.quantity}</span>
                                <button data-id="${item.id}" class="quantity-change-btn bg-gray-200 rounded-full h-6 w-6 flex items-center justify-center">+</button>
                                <button data-id="${item.id}" class="remove-item-btn text-red-500 hover:text-red-700 ml-2">&times;</button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.innerHTML += cartItemHTML;
                });

                // Add event listeners for new buttons
                document.querySelectorAll('.quantity-change-btn').forEach(btn => {
                    btn.addEventListener('click', handleQuantityChange);
                });
                document.querySelectorAll('.remove-item-btn').forEach(btn => {
                    btn.addEventListener('click', handleRemoveItem);
                });
            }
            
            function handleQuantityChange(event) {
                const id = parseInt(event.target.dataset.id);
                const change = event.target.textContent === '+' ? 1 : -1;
                
                const item = cart.find(i => i.id === id);
                if (item) {
                    item.quantity += change;
                    if (item.quantity <= 0) {
                        cart = cart.filter(i => i.id !== id);
                    }
                }
                updateCart();
            }

            function handleRemoveItem(event) {
                 const id = parseInt(event.target.dataset.id);
                 cart = cart.filter(i => i.id !== id);
                 updateCart();
            }

            function updateCartCount() {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = totalItems;
            }

            function updateCartTotal() {
                const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                cartTotal.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
            }

            function formatOrderForWhatsApp() {
                const customerName = document.getElementById('customer-name').value;
                const customerAddress = document.getElementById('customer-address').value;
                
                if (!customerName || !customerAddress) {
                    alert('Por favor, preencha seu nome e endereço para finalizar o pedido.');
                    return null;
                }

                let message = `Olá, Lulu! Gostaria de fazer um pedido.\n\n`;
                message += `*Cliente:* ${customerName}\n`;
                message += `*Endereço:* ${customerAddress}\n\n`;
                message += `*Meu Pedido:*\n`;
                cart.forEach(item => {
                    message += ` - ${item.quantity}x ${item.name} (R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')})\n`;
                });
                message += `\n*Total:* ${cartTotal.textContent}`;
                return encodeURIComponent(message);
            }

            // --- EVENT LISTENERS ---
            openCartBtn.addEventListener('click', () => cartModal.classList.remove('hidden'));
            closeCartBtn.addEventListener('click', () => cartModal.classList.add('hidden'));
            cartModal.addEventListener('click', (e) => {
                if (e.target === cartModal) {
                    cartModal.classList.add('hidden');
                }
            });

            checkoutBtn.addEventListener('click', () => {
                if (cart.length === 0) {
                    alert('Seu carrinho está vazio!');
                    return;
                }
                const message = formatOrderForWhatsApp();
                if (message) {
                    const whatsappUrl = `https://wa.me/${luluWhatsAppNumber}?text=${message}`;
                    window.open(whatsappUrl, '_blank');
                }
            });

            // --- INICIALIZAÇÃO ---
            async function init() {
                await fetchProducts();
                renderProducts();
            }

            init();
        });
    </script>

</body>
</html>
